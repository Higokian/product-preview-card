<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/scss" href="bootstrap-themes.scss">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="card rounded-3 ">
    <img src="images/image-product-desktop.jpg" class="img-fluid product-image">
    <div class="card-body text-start">
      <h4 class="card-subtitle text-sm">PERFUME</h4>
      <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
      <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <h3 class="discount-price card-text">$149.99</h3>
        <h3 class="align-text-bottom text-decoration-line-through text-secondary og-price">$169.99</h3>  
      </div>
      <a href="#" class=" btn btn-primary  button">
        <img src="images/icon-cart.svg" class="icon-cart">
        Add to Cart
      </a>
    </div>
  </div>
    
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jason Ritter</a>.
  </div>
   
</body>
</html>
