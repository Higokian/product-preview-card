<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/scss" href="bootstrap-themes.scss">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body d-flex flex-column>
  <div class="container-lg mx-auto my-auto">
      <div class="container mx-auto my-auto">
          <div class="card">
              <div class="row">
                  <div class="col-sm-12 col-lg-6">
                      <div class="h-100">
                          <picture>
                              <source media="(min-width:875px)" srcset="images/image-product-desktop.jpg">
                              <img src="images/image-product-mobile.jpg" alt="Flowers" class="card-img img-responsive">
                          </picture>
                      </div>
                  </div>
                  <div class="col-sm-12 col-lg-6">
                      <div class="card-body h-100">
                          <h3 class="card-title category">PERFUME</h3>
                          <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
                          <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                              Perfumer-Creator for the House of CHANEL.</p>
                          <div class="mb-3 d-flex">
                              <h4 class="card-title discount-price text-success">$149.99</h4>
                              <h4 class="card-title text-decoration-line-through text-secondary og-price align-self-center">$169.99</h4>
                          </div>
                          <button class="btn btn-success w-100 ">Add to Cart</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Higokian">Jason Ritter</a>.
      </div>
  </div>
  </body>
  </html>
